<!DOCTYPE = HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
    </head>
<body>
    <div class="main-div">
		<span class="active-line"></span>
		<input id="inputRange" min="0" max="9000" step="500" value="2500" type="range" list="priceRange" oninput="slide()">
		<datalist id="priceRange">
			<option value="0" label="0"></option>
			<option value="2000" label="2000"></option>
			<option value="2550" label="2550"></option>
			<option value="6000" label="6000"></option>
		</datalist>
		<input type="text" id="valueBlock">
    </div>
<script src="./slide.js"></script>
</body>
</html>
